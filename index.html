<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link rel="stylesheet" href="CSS\style.css">
    <!-- font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>
    <!--the Header  -->
    <header>
        <div class="container top-nav">

            <div class="logo_HomePage">
                <i class="fa-solid fa-shop"></i>
            </div>
            
            <!-- <form action="" class="search">
                <input   type="text" placeholder="search for Product">
                <button onclick="searchProduct(this.value)" id="seachId" type="submit">Search</button>
            </form> -->

            <form action="" class="search" onsubmit="event.preventDefault(); searchProduct(document.getElementById('seachId').value);">
                <input type="text" placeholder="search for Product" id="seachId">
                <button type="submit">Search</button>
            </form>
            

            <div class="card_header">

                <div onclick="open_cart()" class="icon_card">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="count_item">0</span>
                </div>


                <div class="total_price">
                    <p>My card</p>
                    <p class="price_Card_Head">$0</p>
                </div>

            </div>
        </div>

        <nav>
            <div class="links container">
                <ul>
                    <li><a href="#" class="active" onclick="filterByCategory('Beauty')">Beauty</a></li>
                    <li><a href="#" onclick="filterByCategory('Fragrances')">Fragrances</a></li>
                    <li><a href="#" onclick="filterByCategory('Groceries')">Groceries</a></li>
                    <li><a href="#" onclick="filterByCategory('Furniture')">Furniture</a></li>
                </ul>
            </div>
        </nav>
        
    </header>

    <!--the cart-->
    <div class="cart">
        <!--Top card-->
        <div class="top_cart">
            <h3>My card <span class="count_item_cart">(0item in card)</span> </h3>
            <span onclick="close_cart()" class="close_Cart"><i class="fa-regular fa-circle-xmark"></i></span>
        </div>

        <!--the center card that have element to show-->
        <div class="items_in_cart">

        </div>

        <!--bottom card-->
        <div class="bottom_cart">
            <div class="total">
                <p>Card Subtotal</p>
                <p class="Price_cart_total">$0</p>
            </div>

            <div class="botton_cart">
                <a href="#" class="btn_cart">proceed to checkout </a>
                <button class="btn_cart seeMore">shop more </button>
            </div>
        </div>
        `
    </div>

    <!--the slider-->
    <div class="slider">
        <img class="mySlides" src="img\3.jpg">
        <img class="mySlides" src="img\4.jpg">
        <img class="mySlides" src="img\5.jpg">
    </div>


    <!--slider to show sale products-->
    <section class="slide_sale">
        <div  class="container">
            <div class="sale_sec mySlider">
                <!--the tittle of this slider -->
                <div class="top_slide">
                    <h2>on sale <span>product</span></h2>
                </div>
                <!--
              the content of the slider :
              1) 3 icons(shop/love/share) / 
              2)sale_perset
              3)img_product photo
              4)name_product
              5)stars(evaluation)
              6)price before and after the sale
              -->
                <div   id="item_sale" class="slider-wrapper">
                    
                </div>
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
        </div>
    </section>
<hr>

    <!--slider to show products-->
    <section class="slide_products">
        <div class="container">

            <!--the tittle of this slider -->
            <div class="top_slide">
                <h2>All<span>product</span></h2>
            </div>
            <div class="product_show mySlider">
                <div id="products_show" class="slider-wrapper">
                </div>
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>

            </div>
        </div>
    </section>





    <script src="JavaScript\main.js"></script>
    <script src="JavaScript\itemsSalesHome.js"></script>
    <script src="JavaScript\AllProducts.js"></script>


    <button id="backToTop" class="back-to-top" onclick="scrollToTop()">&#8679;</button>

</body>

</html>
